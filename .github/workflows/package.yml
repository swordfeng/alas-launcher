name: Pack alas-launcher

on:
  push:
    branches: [ ]
  pull_request:
    branches: [ ]
  workflow_dispatch: {}

env:
  UV_MANAGED_PYTHON: 1
  UV_PYTHON_INSTALL_DIR: ${{ github.workspace }}/python
  UV_PYTHON: 3.8.20

jobs:
  package:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            python-platform: linux_x86_64
          - os: macos-latest
            python-platform: macosx_14_0_arm64
          - os: windows-latest
            python-platform: win_amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # - name: Install uv
      #   uses: astral-sh/setup-uv@v5
      # - name: Install Python and dependencies with customized MXNet
      #   shell: bash
      #   run: |
      #     export PYTHON_PREFIX=$(uv run python -c 'import sys; print(sys.exec_prefix)')
      #     echo "PYTHON_PREFIX=$PYTHON_PREFIX" >> $GITHUB_ENV
      #     curl -L -O https://github.com/swordfeng/mxnet-build/releases/download/rev1/mxnet-1.9.1-cp38-cp38-${{ matrix.python-platform }}.whl
      #     uvx change_wheel_version mxnet-1.9.1-cp38-cp38-${{ matrix.python-platform }}.whl --version 1.6.0
      #     uv pip install --prefix "$PYTHON_PREFIX" --no-deps mxnet-1.6.0-cp38-cp38-${{ matrix.python-platform }}.whl --compile-bytecode
      #     uv pip install --prefix "$PYTHON_PREFIX" -r requirements.in --compile-bytecode
      - name: Setup autoconf
        if: ${{ runner.os != 'Windows' }}
        uses: srz-zumix/setup-autoconf@v0.1.1
      - name: Setup Musl (Ubuntu)
        if: ${{ runner.os == 'Linux' }}
        run: |
          # https://github.com/babashka/babashka/blob/master/script/setup-musl
          sudo apt-get install -y musl-tools
          ZLIB_VERSION="1.2.13"
          ZLIB_SHA256="b3a24de97a8fdbc835b9833169501030b8977031bcb54b3b3ac13740f846ab30"
          curl -O -sL --fail --show-error "https://zlib.net/fossils/zlib-${ZLIB_VERSION}.tar.gz"
          echo "${ZLIB_SHA256} zlib-${ZLIB_VERSION}.tar.gz" | sha256sum --check
          tar xf "zlib-${ZLIB_VERSION}.tar.gz"
          cd "zlib-${ZLIB_VERSION}"
          CC=musl-gcc ./configure --static --prefix="/usr"
          make CC=musl-gcc
          sudo make install
          sudo install -Dm644 "/usr/lib/libz.a" "/usr/lib/x86_64-linux-musl/libz.a"
      - name: Get git
        uses: knicknic/os-specific-run@v1.0.3
        with:
          linux: |
            git clone https://github.com/git/git.git --branch v2.49.0 --depth 1
            cd git
            docker run -v $PWD:/volume --rm -t clux/muslrust:stable make configure
            docker run -v $PWD:/volume --rm -t clux/muslrust:stable \
              ./configure --with-openssl --with-curl --with-expat \
              CC="musl-gcc -fPIE -pie" LDFLAGS="-L/musl/lib" CFLAGS="-I/musl/include"
            docker run -v $PWD:/volume --rm -t clux/muslrust:stable make git
            sudo chown -R $USER:$USER .
            strip git
          macos: |
            git clone https://github.com/git/git.git --branch v2.49.0 --depth 1
            cd git
            make configure
            ./configure --with-openssl --with-curl --with-expat
            make git
            strip git
          windows: |
            curl -L -O https://github.com/git-for-windows/git/releases/download/v2.49.0.windows.1/PortableGit-2.49.0-64-bit.7z.exe
            start-process -filepath .\PortableGit-2.49.0-64-bit.7z.exe -argumentlist -o".\git", -y -wait
      - name: Get adb
        uses: knicknic/os-specific-run@v1.0.3
        with:
          macos: |
            curl -L -o adb.zip https://dl.google.com/android/repository/platform-tools-latest-darwin.zip
            unzip adb.zip
          linux: |
            curl -L -o adb.zip https://dl.google.com/android/repository/platform-tools-latest-linux.zip
            unzip adb.zip
          windows: |
            curl -L -o adb.zip https://dl.google.com/android/repository/platform-tools-latest-windows.zip
            tar -xvf adb.zip
      - name: Get ALAS
        run: |
          git clone https://github.com/LmeSzinc/AzurLaneAutoScript.git --depth 1
      - name: Distribute
        uses: knicknic/os-specific-run@v1.0.3
        with:
          macos: |
            cd AzurLaneAutoScript
            mkdir -p toolkit
            cp ../git/git toolkit/
            cp ../adb/adb toolkit/
            cp -r $PYTHON_PREFIX/* toolkit/
          linux: |
            cd AzurLaneAutoScript
            mkdir -p toolkit
            cp ../git/git toolkit/
            cp ../adb/adb toolkit/
            cp -r $PYTHON_PREFIX/* toolkit/
          windows: |
            cd AzurLaneAutoScript
            mkdir -p toolkit
            cp -r ..\git toolkit\
            cp ..\adb\adb.exe toolkit\
            cp -r ($env:PYTHON_PREFIX + "\*") toolkit\
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: alas-launcher-${{ matrix.os }}
          path: |
            AzurLaneAutoScript
